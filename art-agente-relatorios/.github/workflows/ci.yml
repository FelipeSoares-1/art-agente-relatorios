name: CI - Tests & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: art_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./art-agente-relatorios/news_report_agent
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        working-directory: ./art-agente-relatorios/news_report_agent
        run: pnpm check

      - name: Lint
        working-directory: ./art-agente-relatorios/news_report_agent
        run: pnpm format --check

      - name: Run tests
        working-directory: ./art-agente-relatorios/news_report_agent
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/art_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MANUS_CLIENT_ID: ${{ secrets.MANUS_CLIENT_ID }}
          MANUS_CLIENT_SECRET: ${{ secrets.MANUS_CLIENT_SECRET }}
          JWT_SECRET: test-secret-key-min-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-min-32-chars
        run: pnpm test

      - name: Build
        working-directory: ./art-agente-relatorios/news_report_agent
        run: pnpm build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: art-agente-relatorios/news_report_agent/dist
          retention-days: 5
